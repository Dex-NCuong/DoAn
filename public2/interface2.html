<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết truyện</title>
    <link rel="stylesheet" href="/css/rating.css" />
    <style>
      .story-detail {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .story-content {
        margin: 20px 0;
        line-height: 1.6;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }

      .navigation-buttons button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      .navigation-buttons button:hover {
        background-color: #0056b3;
      }

      .comments-section {
        margin-top: 40px;
        border-top: 1px solid #eee;
        padding-top: 20px;
      }

      .comments-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .comment-form {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .comment-form-wrapper {
        flex: 1;
      }

      .comment-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: vertical;
        min-height: 60px;
      }

      .comment-form-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .cancel-btn, .post-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .cancel-btn {
        background-color: #f8f9fa;
        color: #333;
      }

      .post-btn {
        background-color: #007bff;
        color: white;
      }

      #load-more-comments {
        width: 100%;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      #load-more-comments:hover {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="story-detail">
      <h1 id="story-title">Tiêu đề truyện</h1>

      <!-- Container cho component đánh giá -->
      <div id="story-rating"></div>

      <!-- Nút điều hướng -->
      <div class="navigation-buttons">
        <button class="prev-chapter">Chương trước</button>
        <button class="next-chapter">Chương sau</button>
      </div>

      <!-- Nội dung truyện -->
      <div class="story-content">
        Nội dung truyện sẽ được hiển thị ở đây...
      </div>

      <!-- Comments section -->
      <div class="comments-section">
        <div class="comments-header">
          <div class="comments-count">
            <span id="total-comments">0</span> bình luận
          </div>
          <div class="sort-wrapper">
            <select id="comment-sort">
              <option value="newest">Mới nhất</option>
              <option value="oldest">Cũ nhất</option>
              <option value="likes">Nhiều lượt thích</option>
            </select>
          </div>
        </div>

        <div class="comment-form">
          <div class="comment-avatar">
            <img
              src="/images/default-avatar.png"
              alt="User avatar"
              id="current-user-avatar"
              class="user-avatar"
            />
          </div>
          <div class="comment-form-wrapper">
            <div class="comment-input-wrapper">
              <textarea
                id="comment-input"
                class="comment-textarea"
                placeholder="Viết bình luận..."
                rows="1"
              ></textarea>
            </div>
            <div class="comment-form-actions" style="display: none">
              <button type="button" class="cancel-btn">Hủy</button>
              <button type="button" class="post-btn">Đăng</button>
            </div>
          </div>
        </div>

        <div id="comment-list"></div>
        <button id="load-more-comments" style="display: none">
          Xem thêm bình luận
        </button>
      </div>
    </div>

    <script src="/js/rating.js"></script>
    <script src="/js/story-detail.js"></script>
  </body>
</html>
